<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<title>Lyft</title>
</head>

<body>
	<section class="container">
		<div class="row">
			<div class="col-xs-1">
				<span class="glyphicon glyphicon-chevron-left icon-back" aria-hidden="true"></span>
			</div>
			<div class="col-xs-push-1 text-center">
				<h3 class="subtitle">Sing Up</h3>
			</div>
		</div>
		<div class="row">
			<p class="text-center">Join now for free ride credit</p>
			<hr>
			<br>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<select id="countries">
					<option>+(País)</option>
					<option value="51">Perú</option>
					<option value="52">México</option>
					<option value="57">Colombia</option>
					<option value="1">EE.UU</option>
				</select>
				<hr class="line">
			</div>
			<div class="col-xs-3">
				<input type="number" id="code" class="form-control" maxlength="10">
			</div>
			<div class="col-xs-6">
				<input type="number" id="number" class="form-control" maxlength="10" placeholder="number phone">
			</div>
		</div>
		<p class="text-center">We'll send a text to verify your phone</p>
		<a class="btn btn-default btn-lg text-uppercase center-block btn-gray" role="button" id="btn-next" >Next</a>
	</section>

	<script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
	<script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/log-in.js"></script>
</body>

</html>
