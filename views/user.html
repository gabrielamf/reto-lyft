<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<title>Lyft</title>
</head>

<body>
	<section class="container">
		<div class="row">
			<div class="col-xs-1">
				<span class="glyphicon glyphicon-chevron-left icon-back" aria-hidden="true"></span>
			</div>
			<div class="col-xs-8 col-xs-push-1 text-center">
				<h3 class="subtitle">Sign up</h3>
			</div>
		</div>
		<div class="row">
			<p class="text-center">Join now for free ride credit</p>
			<hr>
			<br>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<form>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
							</div>
							<input type="text" class="form-control" placeholder="First name">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
							</div>
							<input type="text" class="form-control" placeholder="Email">
						</div>
					</div>
					<label class="checkbox-inline">
						<input type="checkbox" id="inlineCheckbox1" value="option1"> I agree to Lyft'ss
					</label>
					<a href="#">Terms of Service here</a>
				</form>
			</div>
		</div>
		<button class="btn btn-default btn-lg text-uppercase center-block btn-gray">Next</button>
	</section>

	<script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
	<script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/inicio.js"></script>
</body>

</html>
